<div class="supplier-dialog">
  <div class="dialog-header">
    <h2 class="dialog-title">
      <i class="pi pi-building"></i>
      Quản lý nhà cung cấp
    </h2>
    <button class="close-btn" (click)="close()">
      <i class="pi pi-times"></i>
    </button>
  </div>

  <div class="dialog-actions">
    <button class="btn-add" (click)="openAddDialog()">
      <i class="pi pi-plus"></i>
      Thêm nhà cung cấp
    </button>
  </div>

  <div class="dialog-content">
    <p-table
      [value]="suppliers"
      [loading]="loading"
      [paginator]="true"
      [rows]="10"
      styleClass="supplier-table"
    >
      <ng-template #header>
        <tr>
          <th style="width: 120px">Mã NCC</th>
          <th>Tên nhà cung cấp</th>
          <th style="width: 140px">Số điện thoại</th>
          <th style="width: 180px">Email</th>
          <th style="width: 100px" class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template #body let-supplier>
        <tr>
          <td>
            <span class="supplier-code">{{ supplier.supplier_code }}</span>
          </td>
          <td>
            <div class="supplier-info">
              <span class="supplier-name">{{ supplier.name }}</span>
              <span class="contact-person" *ngIf="supplier.contact_person">
                Liên hệ: {{ supplier.contact_person }}
              </span>
            </div>
          </td>
          <td>{{ supplier.phone }}</td>
          <td>{{ supplier.email || '-' }}</td>
          <td class="text-center">
            <button class="btn-select" (click)="selectSupplier(supplier)">
              <i class="pi pi-check"></i>
              Chọn
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <tr>
          <td colspan="5">
            <div class="empty-state">
              <i class="pi pi-inbox"></i>
              <p>Chưa có nhà cung cấp nào</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-toast position="top-right" />
</div>

<!-- Add Supplier Dialog -->
<p-dialog
  [(visible)]="showAddDialog"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '600px' }"
  styleClass="add-supplier-dialog"
>
  <ng-template pTemplate="header">
    <h3 class="dialog-title">
      <i class="pi pi-plus-circle"></i>
      Thêm nhà cung cấp mới
    </h3>
  </ng-template>

  <div class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label>Mã nhà cung cấp <span class="required">*</span></label>
        <input
          type="text"
          pInputText
          [(ngModel)]="newSupplier.supplier_code"
          readonly
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Tên nhà cung cấp <span class="required">*</span></label>
        <input
          type="text"
          pInputText
          [(ngModel)]="newSupplier.name"
          placeholder="Nhập tên nhà cung cấp"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Người liên hệ</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="newSupplier.contact_person"
          placeholder="Tên người liên hệ"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Số điện thoại <span class="required">*</span></label>
        <input
          type="tel"
          pInputText
          [(ngModel)]="newSupplier.phone"
          placeholder="0xxx xxx xxx"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          pInputText
          [(ngModel)]="newSupplier.email"
          placeholder="email@example.com"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Mã số thuế</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="newSupplier.tax_code"
          placeholder="Mã số thuế"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group full-width">
      <label>Địa chỉ</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="newSupplier.address"
        placeholder="Địa chỉ nhà cung cấp"
        class="form-control"
      />
    </div>

    <div class="form-group full-width">
      <label>Ghi chú</label>
      <textarea
        pInputText
        [(ngModel)]="newSupplier.note"
        placeholder="Ghi chú thêm"
        rows="3"
        class="form-control"
      ></textarea>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="dialog-footer">
      <button class="btn-cancel" (click)="showAddDialog = false">
        <i class="pi pi-times"></i>
        Hủy
      </button>
      <button class="btn-save" (click)="saveSupplier()">
        <i class="pi pi-check"></i>
        Lưu
      </button>
    </div>
  </ng-template>
</p-dialog>
