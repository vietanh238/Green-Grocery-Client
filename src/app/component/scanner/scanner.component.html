<div class="container">
  <h4 class="title" style="color: #22c55e">Barcode/QR Code</h4>
  <div>
    <zxing-scanner
      [formats]="allowedFormats"
      (scanSuccess)="onScanSuccess($event)"
      (camerasFound)="onCamerasFound($event)"
      [device]="currentDevice"
      [autostart]="true"
      [tryHarder]="true"
      [torch]="false"
      [previewFitMode]="'cover'"
      [previewFitMode]="'fill'"
    ></zxing-scanner>
  </div>

  <div class="mb-3 mt-3">
    <div class="d-flex justify-content-between gap-1">
      <input disabled="" class="w-auto" [(ngModel)]="barcodeResult" />
      <p-button
        severity="secondary"
        label="Xoá kết quả"
        [disabled]="!barcodeResult"
        (onClick)="resetBarcode()"
      />
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <button class="btn btn-danger" (click)="closeDialog()">Hủy</button>
      <button class="btn btn-success" [disabled]="!barcodeResult" (click)="save()">Lưu</button>
    </div>
  </div>
</div>
